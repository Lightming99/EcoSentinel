# Endpoints configuration for Rasa 3.6.13
action_endpoint:
  url: "http://localhost:5055/webhook"

# Uncomment and configure if using Rasa X
# rasa_x_url: "http://localhost:5002/api"

# Neo4j connection will be handled in environment variables:
# NEO4J_URI=bolt://localhost:7687
# NEO4J_USER=neo4j
# NEO4J_PASSWORD=your_password

# Optional: Configure tracker store if needed
# tracker_store:
#   type: neo4j
#   uri: "bolt://localhost:7687"
#   username: "neo4j"
#   password: "your_password"
#   database: "rasa_tracker"

# Custom additions from previous integrations (optional)
custom:
  waterbase_sparql: "http://localhost:7200/repositories/waterbase"
  policy_sparql: "http://localhost:7200/repositories/policy"
